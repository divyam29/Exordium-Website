<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>Exordium-Register</title>
  <link rel="stylesheet" href="{{ url_for('static',filename= 'css/styles.css')}}" />
</head>

<body>
  <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
    <symbol id="exclamation-triangle-fill" fill="currentColor" viewBox="0 0 16 16">
      <path
        d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z" />
    </symbol>
  </svg>

  <div class="mainscreen">

    {% if error_message %}
    <div class="alert alert-warning alert-dismissible fade show my-5 w-75" role="alert">

      <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Warning:">
        <use xlink:href="#exclamation-triangle-fill" />
      </svg>
      {{ error_message }}
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>

    </div>
    {% endif %}

    {% if email_error %}
    <div class="alert alert-warning alert-dismissible fade show my-5 w-75" role="alert">

      <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Warning:">
        <use xlink:href="#exclamation-triangle-fill" />
      </svg>
      {{ email_error}}
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>

    </div>
    {% endif %}

    <div class="topimg">
      <img style="width: 50%; text-align: center" src="{{ url_for('static',filename= 'assets/LogoMockup.png')}}" alt=""
        srcset="" />
    </div>
    <div class="toppart" style="
    margin-right: 32px;
    padding-right: 0px;
    padding-left: 0px;
    margin-left: 32px;
  ">
    </div>

    <div class="bottompart">
      <div class="imgpart">
        <img src="{{ url_for('static',filename= 'assets/WebsiteTrophy.png')}}" class="heroimg" alt="" />
      </div>

      <div class="formpart" style="overflow: scroll; height: 800px">
        <form action="/" name="rform" method="POST" onsubmit="required()" novalidate>
          <h2>Registration</h2>

          <label for="name" style="font-size: 1.5rem">Your Full Name</label>
          <input class="inputbox" name="name" type="text" class="name" autocomplete="off" required />

          <label for="Rollno" style="font-size: 1.5rem">Your Roll Number</label>
          <input class="inputbox" type="text" class="rno" name="rno" autocomplete="off" required />

          <label for="email" style="font-size: 1.5rem">Your Tiet Mail</label>
          <input class="inputbox" type="text" id="email" class="email" name="email" autocomplete="off" required />

          <label for="name" style="font-size: 1.5rem">Partner's Name</label>
          <input class="inputbox" type="text" class="p.name" name="p_name" autocomplete="off" required />

          <label for="Rollno" style="font-size: 1.5rem">Partner's Roll Number</label>
          <input class="inputbox" type="text" class="p.rno" name="p_rno" autocomplete="off" required />
          <label for="email" style="font-size: 1.5rem">Partner's Tiet Mail</label>
          <input class="inputbox" type="text" class="p.email" name="p_email" autocomplete="off" required />
          <label for="Ques1" style="font-size: 1.5rem">What’s your secret talent?
          </label>
          <input class="inputbox" type="text" class="Q1" name="Q1" autocomplete="off" required />
          <label for="Ques2" style="font-size: 1.5rem">If you had to choose a screen name for yourself, what would it
            be?</label>
          <input class="inputbox" type="text" class="Q2" name="Q2" autocomplete="off" required />
          <label for="Ques3" style="font-size: 1.5rem">What’s the funniest movie line you’ve ever heard?</label>
          <input class="inputbox" type="text" class="Q2" name="Q3" autocomplete="off" required />

          <label class="privacy_policy" style="font-size: 0.75rem">By clicking the submit button, you agree to register
            in
            <span>Exordium</span></label>

          <button class="submitbtn">Submit</button>
        </form> 
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body >

</html >
